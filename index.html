
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AdQuest">
    <meta name="description" content="Premium rewarded ads platform with AI-driven optimization.">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=AdQuest&backgroundColor=3b82f6">
    
    <title>AdQuest - High-Yield Revenue Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --slate-950: #020617;
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(59, 130, 246, 0.2) transparent;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.3);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--slate-950);
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }

      .mesh-bg {
        background-color: var(--slate-950);
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,15%,1) 0, transparent 60%), 
          radial-gradient(at 100% 0%, hsla(220,100%,15%,1) 0, transparent 60%), 
          radial-gradient(at 50% 100%, hsla(215,100%,10%,1) 0, transparent 60%);
        position: fixed;
        inset: 0;
        z-index: -1;
        will-change: transform;
        transform: translateZ(0);
      }

      .grid-pattern {
        background-size: 80px 80px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transform: translateZ(0);
      }

      .premium-gradient {
        background: linear-gradient(135deg, #1e40af 0%, #1d4ed8 50%, #3b82f6 100%);
        transform: translateZ(0);
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      .float-animation {
        animation: float 8s ease-in-out infinite;
        will-change: transform;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: fit-content;
        animation: marquee 30s linear infinite;
      }

      @media (prefers-reduced-motion: reduce) {
        .float-animation, .animate-marquee { animation: none; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div class="grid-pattern"></div>
    <div id="root"></div>
    <script>
      // Enhanced Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const isSecure = window.location.protocol === 'https:' || isLocalhost;
          
          if (isSecure) {
            navigator.serviceWorker.register('service-worker.js', { scope: './' })
              .then(reg => {
                console.log('AdQuest PWA Service Worker active');
              })
              .catch(err => {
                if (err.name === 'SecurityError' || err.message.includes('origin')) {
                  console.warn('PWA: Origin policy skip.');
                } else {
                  console.error('PWA: Error:', err);
                }
              });
          }
        });
      }
    </script>
</body>
</html>
